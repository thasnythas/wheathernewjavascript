    <script>
        const apiKey = "10ac9cb2a90365ad7136a505b1dd4fb1";

        function search() {
            const city = document.getElementById("hello").value;
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("country").innerHTML = `Country:<span style="color:black;font-size:20px;font-weight: bold;"  "> ${data.sys.country}</span>`;
                    document.getElementById("humidity").innerHTML = `Humidity:<span style="color:black;font-size:20px;font-weight: bold;"   ">  ${data.main.humidity}%</span>`;
                    document.getElementById("wind").innerHTML = `Wind:<span style="color:black; font-size:20px; font-weight: bold;"  "> ${data.wind.speed} m/s </span>`;
                    document.getElementById("pressure").innerHTML = `Pressure: <span style="color:black; font-size:20px; font-weight: bold;"  ">${data.main.pressure} hPa <span>`;

                    // Display the city name
                    document.getElementById("cityname").innerHTML = data.name;
                    
                    // Convert and display the local time based on timezone
                    const timezoneOffset = data.timezone;
                    const localTime = new Date(Date.now() + timezoneOffset * 1000);
                    document.getElementById("time").innerText = `Local Time: ${localTime.toLocaleTimeString()}`;
                    
                    // Display sunrise and sunset times
                    const sunriseTime = new Date(data.sys.sunrise * 1000).toLocaleTimeString();
                    const sunsetTime = new Date(data.sys.sunset * 1000).toLocaleTimeString();
                    document.getElementById("sunrise").innerText = `Sunrise: ${sunriseTime}`;
                    document.getElementById("sunset").innerText = `Sunset: ${sunsetTime}`;

                    // Convert temperature to Kelvin and display it
                    const tempCelsius = data.main.temp;
                    const tempKelvin = celsiusToKelvin(tempCelsius);
                    document.getElementById("kalvin").innerText = ` ${tempCelsius}Â°C `;
                })
                .catch(error => console.error("Error fetching weather data:", error));
        }

        // Celsius to Kelvin conversion function
        function celsiusToKelvin(celsius) {
            return (celsius + 273.15).toFixed(2); // keeping 2 decimal places for better readability
        }

        function resetFunction() {
            document.getElementById("country").innerText = "Country";
            document.getElementById("humidity").innerText = "Humidity";
            document.getElementById("wind").innerText = "Wind";
            document.getElementById("pressure").innerText = "Pressure";
            document.getElementById("hello").value = "";
            document.getElementById("cityname").innerText = "";
            document.getElementById("time").innerText = "";
            document.getElementById("sunrise").innerText = "";
            document.getElementById("sunset").innerText = "";
            document.getElementById("kalvin").innerText = "";
        }
